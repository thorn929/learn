<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>荧光屏文字 滚动效果</title>
    <style type="text/css">
        #scrollobj{
            white-space:nowrap;
            overflow:hidden;
            width:200px;
            margin:50px;
            border:1px solid red;
        }
    </style>

</head>
<body>
<div id="test">  111111</div>
<div id="test1">  的打打打分付多</div>
<div id="scrollobj">欢迎您，只有努力奋斗才会有美好的未来。</div>
<script type="text/javascript">

    let timer;
    let testId = document.getElementById('test')
    let testClose = document.getElementById('test1')

    function scroll(obj){
        let tmp=(obj.scrollLeft)++;
        if(obj.scrollLeft==tmp){
            obj.innerHTML += obj.innerHTML;
        }
        // if(obj.scrollLeft>=obj.firstChild.offsetWidth){
        //     console.log(obj.scrollLeft)
        //     console.log(obj.firstChild.offsetWidth)
        //     obj.scrollLeft=0;
        // }
    }
    testClose.onclick = function close(){
        clearInterval(timer)
    }
    testId.onclick= function(){
         timer = setInterval("scroll(document.getElementById('scrollobj'))",20);
    }
</script>
</body>
</html>
