    function fn(arr){
        arr.sort(function(a, b){
            return a - b;
        });
        var res = [];
        var resdetail = [];
        for(var i = 0; i < arr.length; i++){
            if(res.length === 0 || res[res.length-1] !== arr[i]){
                res.push(arr[i]);
                var obj = {
                    key: arr[i],
                    value: 1
                };
                resdetail.push(obj);

            }else{
                console.log(resdetail.length)
                resdetail[resdetail.length-1].value++;
            }
        }
        // console.log(resdetail);
        return resdetail;
    }
