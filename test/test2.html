<body>
<script>

    function Foo(who){
        this.name = who
    }
    Foo.prototype.identify = function() {
        return "I am " + this.name
    }

    function Bar(who) {
        Foo.call(this, who)
    }

    Bar.prototype = Object.create(Foo.prototype)

    Bar.prototype.speak = function(){
        console.log(this.identify())
    }
    let a1 = new Bar("thorn")

    // console.log(a1)
    a1.speak()


</script>
</body>
