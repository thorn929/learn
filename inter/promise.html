<script>
  // this is data le
    const p1 = axios.get('https://easy-mock.com/mock/5b0525349ae34e7a89352191/example/promise1')

        console.log('p1成功啦');

  console.log(p1)
    const p2 = axios.get('https://easy-mock.com/mock/5b0525349ae34e7a89352191/example/promise2')

        console.log('p2成功啦');
