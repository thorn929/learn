    // 不用代理的预加载图片函数实现
    let MyImage = (function() {
      let imgNode = document.createElement('img')
      document.body.appendChild(imgNode)
      let img = new Image
      img.onload = function() {
        imgNode.src = img.src
      }
      return {
        setSrc: function(src) {
          imgNode.src = 'https://tu.95vintage.com/logservice/91-20190627_123954-1561610394921-1.jpg'
          setTimeout(function() {
            img.src = src
          }, 1000)
        }
      }
    })()

    MyImage.setSrc('https://tu.95vintage.com/Thumbs/979-20190912_181804-1568283484408-1.jpg')
