<script>
    //递归的本质就是压栈，每递归执行一次函数，就将该函数的信息（比如参数，内部的变量，执行到的行数）压栈，直到遇到终止条件，然后出栈并继续执行函数。

    function checkArray(array) {
      if (!array || array.length <= 2) return
    }
    function swap(array, left, right) {
      let rightValue = array[right]
      array[right] = array[left]
      array[left] = rightValue
    }

     // 冒泡排序
    function bubble(array) {
      checkArray(array);
      for (let i = array.length - 1; i > 0; i--) {
        // 从 0 到 `length - 1` 遍历
        for (let j = 0; j < i; j++) {
          if (array[j] > array[j + 1]) swap(array, j, j + 1)
        }
      }
      return array;
    }

    let  array = [4,3,111,22]
    console.log('冒泡,' +bubble(array))
    // 该算法的操作次数是一个等差数列 n + (n - 1) + (n - 2) + 1 ，去掉常数项以后得出时间复杂度是 O(n * n)

    /**
     * 插入排序:
     *  插入排序的原理如下。第一个元素默认是已排序元素，取出下一个元素和当前元素比较
     *  如果当前元素大就交换位置。那么此时第一个元素就是当前的最小数，
     *  所以下次取出操作从第三个元素开始，向前对比，重复之前的操作。
     */

      function insertion(array) {
        checkArray(array);
        for (let i = 1; i < array.length; i++) {
          for (let j = i - 1; j >= 0 && array[j] > array[j + 1]; j--)
            swap(array, j, j + 1);
        }
        return array;
      }
      let ary = [99,1,3]
      console.log('插入排序, '+ insertion(ary))

    /**
     * 选择排序:
     *  遍历数组，设置最小值的索引为 0，如果取出的值比当前最小值小，
     *  就替换最小值索引，遍历完成后，将第一个元素和最小值索引上的值交换。
     *  如上操作后，第一个元素就是数组中的最小值，下次遍历就可以从索引 1 开始重复上述操作。
     */

      function selection(array) {
        checkArray(array);
        for (let i = 0; i < array.length - 1; i++) {
          let minIndex = i;
          for (let j = i + 1; j < array.length; j++) {
            minIndex = array[j] < array[minIndex] ? j : minIndex;
          }
          swap(array, i, minIndex);
        }
        return array;
      }

    let arySelect = [19129,11,3]
    console.log('选择排序, ' +selection(arySelect))

    // 题目需要我们将 [2,0,2,1,1,0] 排序成 [0,0,1,1,2,2] ，这个问题就可以使用三路快排的思想。
    // Demo1
    var sortColors = function(nums) {
      let left = -1;
      let right = nums.length;
      let i = 0;
      // 下标如果遇到 right，说明已经排序完成
      while (i < right) {
        if (nums[i] == 0) {
          swap(nums, i++, ++left);
        } else if (nums[i] == 1) {
          i++;
        } else {
          swap(nums, i, --right);
        }
      }
    };
    console.log(sortColors(arySelect))
