<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

/**
 * 1、匿名自执行函数

    我们知道所有的变量，如果不加上var关键字，则默认的会添加到全局对象的属性上去，这样的临时变量加入全局对象有很多坏处，
    比如：别的函数可能误用这些变量；造成全局对象过于庞大，影响访问速度(因为变量的取值是需要从原型链上遍历的)。
    除了每次使用变量都是用var关键字外，我们在实际情况下经常遇到这样一种情况，即有的函数只需要执行一次，其内部变量无需维护，
    比如UI的初始化，那么我们可以使用闭包：
 */

/**
 * 2、结果缓存
 *   我们开发中会碰到很多情况，设想我们有一个处理过程很耗时的函数对象，每次调用都会花费很长时间，
 *   那么我们就需要将计算出来的值存储起来，当调用这个函数的时候，首先在缓存中查找，
 *   如果找不到，则进行计算，然后更新缓存并返回值，如果找到了，直接返回查找到的值即可。
 *   闭包正是可以做到这一点，因为它不会释放外部的引用，从而函数内部的值可以得以保留。
 */

/**
 * 3 封装
 */
    var person = function(){
      //变量作用域为函数内部，外部无法访问
      var name = "111";

      return {
        getName : function(){
          return name;
        },
        setName : function(newName){
          name = newName;
        }
      }
    }();

    //直接访问，结果为undefined
    // console.log(person.name)
    // console.log(person.getName())
    // person.setName("abruzzi");
    // console.log(person.getName())
/**
 * 4 实现类和继承
 */


    function Person(){
       var name = 'default'
        return {
          getName: function(){
            return name
          },
          setName: function(newName){
            name = newName
          }
        }
    }

    var p = new Person()
    p.setName('Tom')
    console.log(p.getName())

    var Jack = function(){}
    // 继承自Person
    Jack.prototype = new Person()

    // 添加私有方法
    Jack.prototype.Say = function(){
      console.log('Hello, my name is Jack')
    }

    var j = new Jack()
    j.setName('Jack')
    j.Say()
    console.log(j.getName())

      
</script>
</body>
</html>
