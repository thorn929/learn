<body>
<script>
  function timerPromisefy(delay) {
    return new Promise(function (resolve, reject) {
      setTimeout(function () {
        resolve(delay);
      }, delay);
    });
  }
  var startDate = Date.now();

  Promise.race([
    timerPromisefy(10),
    timerPromisefy(20),
    timerPromisefy(30)
  ]).then(function (values) {
    console.log(values); // 10
  });

</script>
</body>
</html>
