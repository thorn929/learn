<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./build/react.development.js"></script>
    <script src="./build/react-dom.development.js"></script>
    <script src="./build/babel.min.js"></script>
  </head>
  <style>
    html, body, #root {
  width: 100%;
  height: 100%;
}

.SplitPane {
  width: 100%;
  height: 100%;
}

.SplitPane-left {
  float: left;
  width: 30%;
  height: 100%;
}

.SplitPane-right {
  float: left;
  width: 70%;
  height: 100%;
}

.Contacts {
  width: 100%;
  height: 100%; 
  background: lightblue;
}

.Chat {
  width: 100%;
  height: 100%; 
  background: pink;
}

 </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Contacts() {
        return <div className='Contacts' />
      }

      function Chat() {
        return <div className='Chat' />
      }

      function SplitPane(props) {
        return (
          <div className='SplitPane'>
            <div className='SplitPane-left'>
              left {props.left}
            </div>
            <div className='SplitPane-right'>
              right {props.right}
            </div>
          </div>
        )
      }

      function App() {
        return (
          <SplitPane
            left={
              <Contacts />
            }
            right={
              <Chat />
            }
          />
        )
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
