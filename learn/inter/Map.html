<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/**
 * 一般而已，JavaScript 实现字典数据是基于 Object 对象。
 * 但是 JavaScript 的对象的键只能是字符串。对于编程来说有很多不便。
 * ES6 提供了 Map 数据结构。它类似于 Object 对象，也是键值对的集合，
 * 但是“键”的范围不限于字符串，各种类型的值，字符串、数值、布尔值、数组、对象等等都可以当作键。
 * @type {Map<any, any>}
 */
const resultMap = new Map().set(
  1, {text:"11", color: 'yellow'}
)

let state = resultMap.get(1)
console.log(state)
console.log(resultMap)
</script>
</body>
</html>
