<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
      var value = 2;

      var foo = {
        value: 1
      };

      function bar(name, age) {
        return {
          value: this.value,
          name: name,
          age: age
        }
      };

      // bar.call(foo, "Jack", 20); // 直接执行了函数
      // // {value: 1, name: "Jack", age: 20}

      var bindFoo1 = bar.bind(foo, "Jack", 20); // 返回一个函数

      console.log( bindFoo1())
      // {value: 1, name: "Jack", age: 20}

      // var bindFoo2 = bar.bind(foo, "Jack"); // 返回一个函数
      // bindFoo2(20);
      // // {value: 1, name: "Jack", age: 20}


</script>
</body>
</html>
