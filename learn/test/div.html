<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  .container{
    position:fixed;
    width:250px;
    height: 150px;
    top: 50%;
    left: 40%;
    border: 1px solid red;
    overflow: hidden;
  }
  .parent{
    width:100%;
    height: 100%;
    overflow: scroll;
  }
  .son{
    height: 250px;
    width: 100%;
    background: red;
  }

  </style>
</head>
<body>
  <div class="container">
    <div>xxxxxx</div>
    <div class="parent">
      <div class="son">66</div>
    </div>
  </div>



</body>
</html>
