<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/demo/Simple-Calendar-gh-pages20160826/stylesheets/simple-calendar.css">
    <script type="text/javascript" src="http://www.jq22.com/demo/Simple-Calendar-gh-pages20160826/javascripts/simple-calendar.js"></script>
</head>
<body>
<div id="root">
    <div id='container'></div>
</div>


<script>
var options = {
    width: '500px',
    height: '500px',
    language: 'CH', //语言
    showLunarCalendar: true, //阴历
    showHoliday: true, //休假
    showFestival: true, //节日
    showLunarFestival: true, //农历节日
    showSolarTerm: true, //节气
    showMark: true, //标记
    timeRange: {
        startYear: 1900,
        endYear: 2049
    },
    mark: {
        '2016-5-5': '上学'
    },
    theme: {
        changeAble: false,
        weeks: {
            backgroundColor: '#FBEC9C',
            fontColor: '#4A4A4A',
            fontSize: '20px',
        },
        days: {
            backgroundColor: '#ffffff',
            fontColor: '#565555',
            fontSize: '24px'
        },
        todaycolor: 'orange',
        activeSelectColor: 'orange',
    }
}

    let vm = new Vue({
        el:"#root",
        data:{
            show:true,
             options : {
                width: '500px',
                height: '500px',
                language: 'CH', //语言
                showLunarCalendar: true, //阴历
                showHoliday: true, //休假
                showFestival: true, //节日
                showLunarFestival: true, //农历节日
                showSolarTerm: true, //节气
                showMark: true, //标记
                timeRange: {
                    startYear: 1900,
                    endYear: 2049
                },
                mark: {
                    '2016-5-5': '上学'
                },
                theme: {
                    changeAble: false,
                    weeks: {
                        backgroundColor: '#FBEC9C',
                        fontColor: '#4A4A4A',
                        fontSize: '20px',
                    },
                    days: {
                        backgroundColor: '#ffffff',
                        fontColor: '#565555',
                        fontSize: '24px'
                    },
                    todaycolor: 'orange',
                    activeSelectColor: 'orange',
                }
            }

        },
        methods:{
            handleClick(){
                this.show = !this.show
            }
        },
        created(){
            var myCalendar = new SimpleCalendar('#container');
            myCalendar.updateSize('500px', '500px');
            myCalendar.addMark('111');
            myCalendar.setLanguage('EN')
            myCalendar.showFestival(false);
            myCalendar.showLunarCalendar(false);
            myCalendar.showHoliday(false);
            myCalendar.showSolarTerm(false);
            myCalendar.showLunarFestival(false);
            myCalendar.showMark(false);

        }
    })

</script>

</body>
</html>
