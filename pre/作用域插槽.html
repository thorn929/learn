<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="propsd">
            <li>{{propsd.itemd}}</li>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data(){
            return {
                list:[1,2,3,4]
            }
        },
        template:`<div>
                    <ul>
                      <slot v-for="item of list" :itemd=item></slot>
                    </ul>
                  </div>`,
    })
    let vm = new Vue({
        el:"#root"
    })


</script>
</body>
</html>
