<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>vue </title>
    <style>
      * {
  margin: 0;
  padding: 0;
}
body {
  width: 334px;
}
.title {
  font-size: 16px;
  font-weight: bold;
  width: 100%;
  padding: 20px;
  padding-bottom: 10px;
}
.content {
  width: 100%;
  font-size: 14px;
}
.content form {
  padding: 30px;
  margin: -20px 0px;
}
.content form .tips {
  display: flex;
  align-items: center;
}
.content form .tips-div {
  font-size: 12px;
  color: #ccc;
  margin-top: 10px;
}
.content form .tips-input {
  position: relative;
}
.content form input {
  outline-style: none;
  border: 1px solid #ccc;
  border-radius: 3px;
  padding: 6px;
  width: 200px;
  font-family: 'Microsoft soft';
}
.content form input:focus {
  border-color: #66afe9;
  outline: 0;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
}
.footer {
  padding: 20px;
  padding-top: 10px;
  text-align: right;
  box-sizing: border-box;
}
.footer button {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  line-height: 1;
  height: 32px;
  white-space: nowrap;
  cursor: pointer;
  color: #fff;
  text-align: center;
  box-sizing: border-box;
  outline: none;
  transition: 0.1s;
  font-weight: 500;
  user-select: none;
  vertical-align: middle;
  -webkit-appearance: none;
  background-color: #409eff;
  border: 1px solid #4c4d4f;
  border-color: #409eff;
  font-size: 14px;
  border-radius: 20px;
  padding: 8px 15px;
}
.footer button:hover {
  color: #fff;
  border-color: #3375b9;
  background-color: #3375b9;
  outline: none;
}
.footer button:active {
  color: #fff;
  border-color: #66b1ff;
  background-color: #66b1ff;
  outline: none;
}

    </style>
</head>

<body>
  <section class="title">
    <div>特别关注-掘金</div>
  </section>
  <section class="content">
    <form onsubmit="return false">
      <div class="tips">
        <label>手动录入：</label>
        <div class="tips-input">
          <input id="wzmsInput" type="text" placeholder="例如：1785262616885470" />
        </div>
      </div>
      <div class="tips-div">注：需输入用户主页的 url 的后面 id 号 "https://juejin.cn/user/1785262616885470"</span>
    </form>
  </section>

  <section class="footer">
    <div>
      <button id="wzmsBtnCancel">取消</button>
      <button id="wzmsBtnConfirm">确认</button>
    </div>
  </section>
</body>

</html>
